<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightblue;
        }
        p{
            font-size: 1in;
            color: white;
            background: linear-gradient(red, orange, yellow, green, blue, indigo, violet);
        }
        div{
            width: 300px;
            height: 300px;
            margin: 50px;
            float: left;
        }

        .gradient{
            width: 1000px;
            height: 500px;
            margin: 50px;
            background: repeating-linear-gradient(
                32deg,
              rgba(98, 212, 5, 0.25) 50px,
              rgba(209, 2, 2, 0.25) 10px,
              rgba(5, 90, 210, 0.25) 56px
            ),
            repeating-linear-gradient(
                10deg,
                rgba(207, 226, 1, 0.25) 30px,
              rgba(14, 167, 205, 0.25) 25px,
              rgba(27, 209, 10, 0.826) 73px
            ),
            repeating-linear-gradient(
                125deg,
                rgba(210, 7, 159, 0.184) 16px,
              rgba(236, 184, 90, 0.61) 17px,
              rgba(93, 235, 54, 0.734) 70px,
              rgba(153, 146, 130, 0.097) 46px
            ),
            repeating-linear-gradient(
                -90deg,
                rgba(215, 196, 109, 0.25) 90px,
              rgba(43, 3, 83, 0.286) 11px,
              rgba(0, 232, 131, 0.696) 56px
            )
            ;
        }
        .gradient2 {
  width: 1000px;
  height: 500px;
  margin: 50px;
  background: 
    linear-gradient(45deg, #3498db, #2ecc71),
    radial-gradient(circle at top left, #e74c3c, #f39c12),
    linear-gradient(-45deg, #1abc9c, #34495e),
    radial-gradient(circle at bottom right, #e67e22, #9b59b6);
  
  border-radius: 15px;
  border: 2px solid #333;
}

.gradient3 {
  width: 1000px;
  height: 500px;
  margin: 50px;
  background: 
    repeating-linear-gradient(-45deg, rgba(33, 150, 243, 0.2) 20px, rgba(41, 182, 246, 0.2) 40px, rgba(66, 165, 245, 0.2) 60px),
    repeating-linear-gradient(45deg, rgba(255, 202, 40, 0.5) 15px, rgba(255, 215, 64, 0.5) 30px, rgba(255, 231, 76, 0.5) 45px),
    repeating-linear-gradient(-135deg, rgba(2, 119, 189, 0.3) 10px, rgba(3, 169, 244, 0.3) 20px, rgba(0, 188, 212, 0.3) 30px),
    repeating-linear-gradient(135deg, rgba(255, 138, 101, 0.4) 12px, rgba(255, 87, 34, 0.4) 24px, rgba(255, 112, 67, 0.4) 36px);
  
  border-radius: 10px;
}



.gradient4 {
  width: 1000px;
  height: 500px;
  margin: 50px;
  background: 
    linear-gradient(217deg, rgba(255, 0, 0, 0.8), rgba(255, 0, 0, 0) 70.71%),
    linear-gradient(127deg, rgba(0, 255, 0, 0.8), rgba(0, 255, 0, 0) 70.71%),
    linear-gradient(336deg, rgba(0, 0, 255, 0.8), rgba(0, 0, 255, 0) 70.71%);
}

.gradient5 {
  width: 1000px;
  height: 500px;
  margin: 50px;
  background: 
    linear-gradient(217deg, rgba(255, 69, 0, 0.8), rgba(255, 69, 0, 0) 70.71%),
    linear-gradient(127deg, rgba(50, 205, 50, 0.8), rgba(50, 205, 50, 0) 70.71%),
    linear-gradient(336deg, rgba(70, 130, 180, 0.8), rgba(70, 130, 180, 0) 70.71%);
}


    </style>
</head>
<body>
    <p >Ми вивчаємо градієнти</p>
    <div style="background: linear-gradient(blue, yellow);"></div>
    <div style="background: linear-gradient(to left, blue, yellow);"></div>
    <div style="background: linear-gradient(to right bottom, blue, yellow);"></div>
    <div style="background: linear-gradient(45deg, blue, yellow);"></div>
    <div style="background: linear-gradient(225deg, blue, yellow);"></div>
    <div style="background: linear-gradient(180deg, blue, yellow);"></div>
    <div style="background: linear-gradient(#ff0, #00f);"></div>
    <div style="background: linear-gradient(blue 30%, yellow);"></div>
    <div style="background: linear-gradient(blue 50%, yellow 50%); width: 450px;"></div>
    <div style="background: linear-gradient(green 25%, yellow 25% 50%, red 50% 75%, blue 75%); width: 450px;"></div>
    <div style="background: radial-gradient(blue , yellow);"></div>
    <div style="background: radial-gradient(blue , yellow 30%);"></div>
    <div style="background: radial-gradient(circle at 75px 75px, blue, yellow 30%);"></div>
    <div style="background: radial-gradient(circle at 0px 150px, blue , yellow);"></div>
    <div style="background: radial-gradient(circle at 75px 75px, blue 70%, yellow 30%); border-radius: 25%;"></div>
    <div style="background: conic-gradient(blue, yellow, green, red);"></div>
    <div style="background: conic-gradient(from 45deg, blue, yellow, green, red);"></div>
    <div style="background: conic-gradient(at 225px 225px, blue, yellow, green, red);"></div>
    <div style="background: repeating-linear-gradient(blue 10%, yellow 20%);"></div>
    <div style="background: repeating-linear-gradient(blue 0% 10%, yellow 10% 20%);"></div>
    <div style="background: repeating-linear-gradient(blue 0% 10%, yellow 10% 30%);"></div>
    <div style="background: repeating-conic-gradient(blue 0% 10%, yellow 10% 30%);"></div>
    <div style="background: repeating-radial-gradient(blue 0% 10%, yellow 10% 30%);"></div>
    <div style="background: repeating-conic-gradient(blue 10%, yellow 20%);"></div>
    <div style="background: repeating-conic-gradient(blue 10%, yellow 20%,  green 30%, red 30%);"></div>
    <div style="background: repeating-conic-gradient(blue 10%, yellow 20%); border-radius: 50%;"></div>
    <div style="background: linear-gradient(217deg,rgb(255 0 0 / 80%), rgb(255 0 0 / 0%) 70.71%), linear-gradient(127deg, rgb(0 255 0 / 80%), rgb(0 255 0 / 0%) 70.71%),linear-gradient(336deg, rgb(0 0 255 / 80%), rgb(0 0 255 / 0%) 70.71%);"></div>
    <div class="gradient"></div>
    <div class="gradient2"></div>
    <div class="gradient3"></div>
    <div class="gradient4"></div>
    <div class="gradient5"></div>
</body>
</html>
